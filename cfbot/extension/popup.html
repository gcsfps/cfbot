<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Instagram Close Friends</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .settings {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .setting-row {
            margin-bottom: 10px;
        }
        .setting-row label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .setting-row input {
            width: 60px;
            padding: 5px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .export {
            background-color: #e3f2fd;
            color: #1976d2;
        }
        .add {
            background-color: #2196f3;
            color: white;
        }
        .progress {
            text-align: center;
            margin-bottom: 10px;
            display: none;
        }
        .status {
            padding: 10px;
            background-color: #e3f2fd;
            border-radius: 5px;
            text-align: center;
            color: #1976d2;
            display: none;
        }
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Instagram Close Friends</h2>
        
        <div class="settings">
            <div class="setting-row">
                <label>Tamanho do lote:</label>
                <input type="number" id="batchSize" value="100" min="10" max="100">
                <small>Quantidade de usuários processados por vez (10-100)</small>
            </div>
            
            <div class="setting-row">
                <label>Intervalo entre ações (segundos):</label>
                <input type="number" id="minDelay" value="0.3" min="0.1" max="2" step="0.1">
                a
                <input type="number" id="maxDelay" value="0.8" min="0.1" max="2" step="0.1">
            </div>
            
            <div class="setting-row">
                <label>Pausa a cada:</label>
                <input type="number" id="pauseAfter" value="1000" min="100">
                ações
                <br>
                <small>Pausa de 1-3 minutos para evitar bloqueios</small>
            </div>
        </div>

        <div class="buttons">
            <button class="export" id="exportBtn">Exportar Seguidores</button>
            <button class="add" id="addBtn">Adicionar aos Melhores Amigos</button>
        </div>

        <div class="progress" id="progress">
            <span id="progressText">0 processados de 0</span>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
